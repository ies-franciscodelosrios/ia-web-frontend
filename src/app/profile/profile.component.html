<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
  <div class='dashboard'>
    <div class="dashboard-nav">
      <header> <img src="/assets/img/logo-atmira.png" alt="" class="logo_img"></header>
      <nav class="dashboard-nav-list">
        <a routerLink="/home" class="dashboard-nav-item">
          <i class="far fa-clock"></i>
          Entrada/Salida</a>

          <a  routerLink="/profile" routerLinkActive="active"  class="dashboard-nav-item active">
            <i class="fas fa-address-card"></i>
          Tu perfil </a>

          <a routerLink="/calendar" class="dashboard-nav-item ">
            <i class="fas fa-calendar-alt"></i>
            Eventos
        </a>

        <a href="#" class="dashboard-nav-item">
          <i class="fas fa-comment-dots"></i>
        Encuestas </a>


        <div class="nav-item-divider"></div>
        <a routerLink="/login" routerLinkActive="active" class="dashboard-nav-item"><i class="fas fa-sign-out-alt"></i> Logout </a>
      </nav>
    </div>
    <div class='dashboard-app'>
      <header class='dashboard-toolbar'></header>
      <div class='dashboard-content'>
        <div class='container'>

          <div class="wrapper">
            <div class="profile-card js-profile-card">
              <div class="profile-card__img">
                <img src="https://images.bfmtv.com/Gu2qrv-LRcjY8eKjoCU5QKGsC6Y=/0x40:768x472/768x0/images/Pierre-Person-en-2017-a-Paris-399285.jpg" alt="profile card">
              </div>

              <div class="profile-card__cnt js-profile-cnt">
                <div class="profile-card__name">Antonio Gómez Moral</div>
                <div class="profile-card__txt">Front-end Developer</div>
                <div class="profile-card-loc">
                  <span class="profile-card-loc__icon">
                    <svg class="icon"><use xlink:href="#icon-location"></use></svg>
                  </span>

                  <span class="profile-card-loc__txt">
                    Córdoba, España
                  </span>
                </div>

                <div class="profile-card-inf">
                  <div class="profile-card-inf__item">
                    <div class="profile-card-inf__title">5</div>
                    <div class="profile-card-inf__txt">Eventos</div>
                  </div>

                  <div class="profile-card-inf__item">
                    <div class="profile-card-inf__title">2</div>
                    <div class="profile-card-inf__txt">Encuestas</div>
                  </div>

                  <div class="profile-card-inf__item">
                    <div class="profile-card-inf__title">10</div>
                    <div class="profile-card-inf__txt">Mensajes</div>
                  </div>
                  </div>
                <div class="profile-card-ctr">
                  <button class="profile-card__button button--blue js-message-btn">Cambiar Foto</button>
                  <button class="profile-card__button button--orange">Editar Perfil</button>
                </div>
              </div>

              <div class="profile-card-message js-message">
                <form class="profile-card-form">
                  <div class="profile-card-form__container">
                    <textarea placeholder="Say something..."></textarea>
                  </div>

                  <div class="profile-card-form__bottom">
                    <button class="profile-card__button button--blue js-message-close">
                      Send
                    </button>

                    <button class="profile-card__button button--gray js-message-close">
                      Cancel
                    </button>
                  </div>
                </form>

                <div class="profile-card__overlay js-message-close"></div>
              </div>

            </div>

          </div>

          </div>
