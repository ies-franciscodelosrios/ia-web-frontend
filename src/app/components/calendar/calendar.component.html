
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

  <div class='dashboard'>
    <div class='dashboard-app'>
      <div class='dashboard-content'>
        <div class='container'>
          <p-fullCalendar class="hola" [events]="events" [options]="options"></p-fullCalendar>
        </div>

        <ng-template #viewModal>
          <div class="modal-header active">
            <h4 class="modal-title text-white text-uppercase my-auto mx-auto text-center">Crear un nuevo evento</h4>
          </div>
          <div class="modal-body px-5">
            <label class="mb-2 mt-2">Nombre del evento</label>
            <input
              type="text"
              id="title"
              name="title"
              [(ngModel)]="eventName"
              placeholder="Introduce el nombre del evento..."
              class="bg-transparent px-2 rounded h-30 w-100 mt-2"
            />
            <label class="mb-2 mt-2">Descripción del evento</label>
            <input
              type="text"
              id="description"
              name="description"
              [(ngModel)]="eventDescription"
              placeholder="Introduce la descripción del evento..."
              class="bg-transparent px-2 rounded h-30 w-100 mt-2"
            />
          </div>
          <div class="d-flex justify-content-end mt-3 mb-4 px-5">
            <button
              class="btn btn-success mr-2 w-30"
              (click)="createEvent()"
              [disabled]="eventName === ''"
            >
              Guardar
            </button>
            <button
              class="btn btn-danger ml-2 w-30 cancelBtn"
              (click)="cancelDialog()"
            >
              Cancelar
            </button>
          </div>
        </ng-template>
      </div>
      <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; Atmira</small>
        </div>
      </footer>
    </div>
  </div>
