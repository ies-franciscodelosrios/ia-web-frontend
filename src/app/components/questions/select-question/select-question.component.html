<div class="flex-container">
  <form [formGroup]="surveyForm" (submit)="onSubmit()">
    <h2>{{ survey.name }}</h2>
    <div  class="containt" formArrayName="questions">
      <div *ngFor="let question of survey.questions; let i=index">
        <div [formGroupName]="i">
          <h3>{{ question.text }}</h3>
          <div *ngFor="let option of question.options">
            <label>
              <input type="radio" [value]="option" formControlName="answer" />
              {{ option }}
            </label>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="button-confirm first">Submit</button>
  </form>
</div>
