<div class="dashboard">
  <div class="dashboard-app">
    <header class="dashboard-toolbar"></header>
    <div class="dashboard-content">
      <div class="container">
        <div class="container-user-info">
          <div class="clock">
            <i class="far fa-clock fa-5x" style="color: #e81f76"></i>
          </div>

          <div class="container-time">
            <h1>Tiempo del turno</h1>
            <form
              class="flex-container"
              #form="ngForm"
            >
                <ngb-timepicker
                  class="timepicker"
                  name="time"
                  [(ngModel)]="time"
                  [hourStep]="hourStep"
                  [minuteStep]="minuteStep"
                ></ngb-timepicker>

                <div class="turn-inputs">
                  <div>
                    <label for="changeHourStep">Horas</label>
                    <input
                      id="changeHourStep"
                      type="number"
                      class="form-control form-control-sm"
                      name="hourStep"
                      [(ngModel)]="hourStep"
                    />
                  </div>
                  <div>
                    <label for="changeMinuteStep">Minutos</label>
                    <input
                      id="changeMinuteStep"
                      type="number"
                      class="form-control form-control-sm"
                      name="minuteStep"
                      [(ngModel)]="minuteStep"
                    />
                  </div>
                </div>
            </form>
          </div>
          <div class="container-description">
            <h1>Descripci√≥n del turno</h1>
            <textarea
              class="textarea-description"
              name="taskDescription"
              [(ngModel)]="taskDescription"
              name="textarea"
              rows="5"
              cols="70"
              placeholder="Describe las tareas realizadas durante este turno..."
            ></textarea>
            <button
              class="btn-register"
              type="submit"
              mat-raised-button
              color="accent"
              (click)="registerTurn()"
            >
              Registrar Turno
            </button>
          </div>
        </div>
        <ngbd-table-pagination
          *appRefreshTable="refresh"
        ></ngbd-table-pagination>
      </div>
    </div>
  </div>
</div>
