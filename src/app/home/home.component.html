<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
  <div class='dashboard'>
    <div class="dashboard-nav">
      <header> <img src="/assets/img/logo-atmira.png" alt="" class="logo_img"></header>
      <nav class="dashboard-nav-list">
        <a routerLink="/home" routerLinkActive="active" class="dashboard-nav-item active">
          <i class="far fa-clock"></i>
          Entrada/Salida</a>

          <a routerLink="/profile" class="dashboard-nav-item">
            <i class="fas fa-address-card"></i>
          Tu perfil </a>

          <a routerLink="/calendar" routerLinkActive="active"  class="dashboard-nav-item ">
            <i class="fas fa-calendar-alt"></i>
            Eventos
        </a>

        <a href="#" class="dashboard-nav-item">
          <i class="fas fa-comment-dots"></i>
        Encuestas </a>


        <div class="nav-item-divider"></div>
        <a routerLink="/login" routerLinkActive="active" class="dashboard-nav-item"><i class="fas fa-sign-out-alt"></i> Logout </a>
      </nav>
    </div>
    <div class='dashboard-app'>
      <header class='dashboard-toolbar'></header>
      <div class='dashboard-content'>
        <div class='container'>

          <img src="https://d500.epimg.net/cincodias/imagenes/2020/01/20/legal/1579525092_396387_1579537455_noticia_normal.jpg" alt="">

          <div class='card'>
            <div class='card-header'>
              <h1>Welcome back Jim</h1>
            </div>
            <div class='card-body'>
              <p>Your account type is: Administrator</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
